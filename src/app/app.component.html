<h1 class="text-red-600 font-bold text-3xl text-center">CALCULATOR</h1>

<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
    <div class="w-full mx-auto rounded-xl   shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px">

        <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>

        <!--calculator screen-->
        <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
            
            <!--function screen-->
            <div class="w-full py-5 px-6 text-2xl text-white font-thin">
                {{funcT}}
            </div>
            <div class="w-full py-5 px-6 text-6xl text-white font-thin">
                {{calValue|number}}
            </div>
        </div>
        <!--end of calculator screen-->
        
        <!-- calulator buttons area -->
        <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
            <!--first button row-->
            <div class="flex w-full">
                <!--clear button-->
                <div class="w-2/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('c','function')" class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white  text-xl font-light">
                        C
                    </button>
                </div>
                <!---end clear button-->
                <!--percentage button-->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('%','function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white  text-xl font-light">
                        %
                    </button>
                </div>
                <!--end percentage button-->
                <!--multiplication button-->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('/','function')" class="h-16 w-full outline-none focus:outline-none bg-red-700 bg-opacity-10 text-white text-2xl font-light">/</button>
                </div>
            </div> 
            <!--end first button row-->
            <!--start of second button area-->
            <div class="flex w-full">

                <!-- number 7 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('7','number')"  class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        7
                    </button>
                </div>

                 <!-- number 8 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('8','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        8
                    </button>
                </div>

                 <!-- number 9 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('9','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        9
                    </button>
                </div>

                 <!-- multiplication button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('*','function')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        *
                    </button>
                </div>
            </div>
            <!-- end of second button row -->
            <!--start of third button row-->
            <div class="flex w-full">

                <!-- number 4 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('4','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        4
                    </button>
                </div>

                 <!-- number 5 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('5','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        5
                    </button>
                </div>

                 <!-- number 6 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('6','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        6
                    </button>
                </div>

                 <!-- substraction button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('-','function')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        -
                    </button>
                </div>
            </div>
            <!-- end of third button row -->
            <!--start of fourth button row-->

            <div class="flex w-full">

                <!-- number 1 button -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('1','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        1
                    </button>
                </div>

                 <!-- number 2 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('2','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        2
                    </button>
                </div>

                 <!-- number 3 button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('3','number')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        3
                    </button>
                </div>

                 <!-- addition button -->
                 <div class="w-1/4 border-r border-b border-red-400">
                    <button (click)="onClickValue('+','function')" class="w-full h-16 outline-none focus:outline-none hover:bg-opacity-20 text-white text-xl font-light">
                        +
                    </button>
                </div>
            </div>
            <!-- end of fourth button row -->
            <!--start of fifth button row-->
            <div class="w-full flex">
                    <!--number 0 button-->
                    <div class="w-1/4 border-r border-red-400">
                        <button (click)="onClickValue('0','number')" class="w-full h-16 outline-none hoveer:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
                            0
                        </button>
                    </div>
                    <!--decimal button-->
                    <div class="w-1/4 border-r border-red-400">
                        <button (click)="onClickValue('.','number')" class="w-full h-16 outline-none hoveer:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
                            .
                        </button>
                    </div>
                     <!--equal-to button-->
                     <div class="w-2/4 border-r border-red-400">
                        <button (click)="onClickValue('=','function')" class="w-full h-16 outline-none hoveer:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light">
                            =
                        </button>
                    </div>
            </div>
            <!--end of fifth button row-->
            
            


        </div>
        <!--end calculator button area-->
    </div>
</div>
